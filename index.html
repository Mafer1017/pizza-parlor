<!DOCTYPE html>
<html lang="en">
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>
  <title>Pizza Parlor</title>
</head>
<body>
  <h2>Welcome to Joey's Stinky Pizzas!</h2>
  <div class ="container">
    <div class = "row">
      <div class="col-md-4">
        <form id="pieSize">
          <div class="radio">
            <label>
              <input type="radio" name="pieSize" value="large">Large</label>
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="pieSize" value="medium">Medium</label>
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="pieSize" value="small">Small</label>
            </label>
          </div>
          <button id="submit" class="btn btn-success">Submit</button>
        </form>
      </div>
      <div class="col-md-4">
        <form id="toppings">
          <div class="radio">
            <label>
              <input type="radio" name="topping" value="pepperoni">Pepperoni</label>
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="topping" value="extraCheese">Extra Cheese</label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="topping" value="pineapple">Pineapple</label>
            </label>
            </div>
          <div class="radio">
            <label>
              <input type="radio" name="topping" value="olives">Olives</label>
            </label>
          </div>
          <button id="submit" class="btn btn-warning">Add</button>
        </form>
      </div>
    </div>
  </div>

</body>
</html>
